<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_header.svg" alt="Лого - шапка сайта">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__author">
                    <img src="./images/kusto.jpg" alt="Фотография автора" class="profile__image-author">
                    <div class="profile__description-author">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__about-author">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="grid-cards">
                <ul class="cards">
                    <li class="card">
                        <img src="./images/kamchatka_photo.jpg" alt="Камчатка" class="card__image">
                        <h3 class="card__title">Камчатка</h3>
                        <button class="card__like-button" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/baskunchak_lake.jpg" alt="озеро Баскунчак" class="card__image">
                        <h3 class="card__title">Баскунчак озеро</h3>
                        <button class="card__like-button" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/mountain_dombay.jpg" alt="гора Домбай" class="card__image">
                        <h3 class="card__title">Домбай</h3>
                        <button class="card__like-button" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/mountain_elbrus.jpg" alt="гора Эльбрус" class="card__image">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="card__like-button" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/karelia_photo.jpg" alt="Карелия" class="card__image">
                        <h3 class="card__title">Карелия</h3>
                        <button class="card__like-button" type="button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/lake_baikal.jpg" alt="озеро Байкал" class="card__image">
                        <h3 class="card__title">Байкал</h3>
                        <button class="card__like-button" type="button"></button>
                    </li>
                </ul>
            </section>
        </main>

        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form">
                    <fieldset class="popup__form-input">
                        <input type="text" name="nameAuthor" class="popup__form-author popup__form_name_author">
                        <input type="text" name="aboutAuthor" class="popup__form-author popup__form_about_author">
                    </fieldset>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./scripts/index.js" defer></script>
    </div>
</body>

</html>
