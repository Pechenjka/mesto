<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <section class="page">
        <section class="header">
            <img class="header__logo" src="./images/logo__header.svg" alt="Лого - шапка сайта">
        </section>

        <main class="content">
            <section class="profile">
                <div class="profile__author">
                    <img src="./images/Kusto.jpg" alt="Жан Жак Кусто" class="profile__image-author">
                    <div class="profile__description-author">
                        <h3 class="profile__title"></h3>
                        <button class="profile__edit-button" type="button"><img src="./images/Edit Button.svg"
                                alt="Кнопка - редактировать"></button>
                        <p class="profile__about"></p>
                    </div>
                </div>
                <button class="profile__add-button"><img src="./images/Add Button.svg" alt="Кнопка - добавить"
                        class="profile__add-button-icon"></button>
            </section>
            <section class="grid-cards">
                <ul class="cards">
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <h3 class="card__title">Карачаевск</h3>
                        <button class="card__like-button"><img src="./images/like__card.svg" alt="Кнопка - лайк"
                                class="card__like-button-logo"></button>
                    </li>
                    <li class="card">
                        <img src="./images/mountain Elbrus.jpg" alt="гора Эльбрус" class="card__image">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="card__like-button"><img src="./images/like__card.svg" alt="Кнопка - лайк"
                                class="card__like-button-logo"></button>
                    </li>
                    <li class="card">
                        <img src="./images/mountain Dombay.jpg" alt="гора Домбай" class="card__image">
                        <h3 class="card__title">Домбай</h3>
                        <button class="card__like-button"><img src="./images/like__card.svg" alt="Кнопка - лайк"
                                class="card__like-button-logo"></button>
                    </li>
                    <li class="card">
                        <img src="./images/mountain Elbrus.jpg" alt="гора Эльбрус" class="card__image">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="card__like-button"><img src="./images/like__card.svg" alt="Кнопка - лайк"
                                class="card__like-button-logo"></button>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="гора Домбай" class="card__image">
                        <h3 class="card__title">Домбай</h3>
                        <button class="card__like-button"><img src="./images/like__card.svg" alt="Кнопка - лайк"
                                class="card__like-button-logo"></button>
                    </li>
                    <li class="card">
                        <img src="./images/mountain Dombay.jpg" alt="Карачаевск" class="card__image">
                        <h3 class="card__title">Карачаево-Ч...</h3>
                        <button class="card__like-button"><img src="./images/like__card.svg" alt="Кнопка - лайк"
                                class="card__like-button-logo"></button>
                    </li>
                </ul>
            </section>
        </main>

        <section class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </section>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button"><img src="./images/Close popup-Icon.svg" alt="Кнопка закрытия попап"
                        class="popup__close-icon"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form">
                    <fieldset class="popup__form-input">
                        <input type="text" value="Жак-Ив Кусто" class="popup__form-name-author">
                        <input type="text" value="Исследователь океана" class="popup__form-about-author">
                    </fieldset>
                </form>
                <input type="submit" value="Сохранить" class="popup__submit-button">
            </div>
        </section>
    </section>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
