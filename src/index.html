<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_header.svg" alt="Лого - шапка сайта" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__author">
                    <div class="profile__edit-avatar">
                        <img src="./images/kusto.jpg" alt="Фотография автора" class="profile__image-author" />
                    </div>
                    <div class="profile__description-author">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"
                            aria-label="Открытие окна редактирования профиля автора"></button>
                        <p class="profile__about-author">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавление карточки"></button>
            </section>
            <section class="grid-cards">
                <ul class="cards"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"
                    aria-label="Закрытие окна редактирования профиля"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="popupForm" novalidate>
                    <fieldset class="popup__form-input">
                        <input class="popup__input popup__form-author popup__form_author_name" id="nameAuthor-input"
                            type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40" />
                        <span class="popup__form-input-error" id="nameAuthor-input-error">Вы пропустили это поле.</span>
                        <input class="popup__input popup__form-author popup__form_author_about" id="aboutAuthor-input"
                            type="text" name="about" placeholder="О себе" required minlength="2"
                            maxlength="200" />
                        <span class="popup__form-input-error" id="aboutAuthor-input-error">Вы пропустили это
                            поле.</span>
                    </fieldset>
                    <button type="submit" class="popup__submit-button">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>

        <section class="popup popup__add-card">
            <div class="popup__container popup__container-add-card">
                <button class="popup__close-button popup__close-button_add-card" type="button"
                    aria-label="Закрытие окна добавления карточки"></button>
                <h2 class="popup__title popup__title_add-card">Новое место</h2>
                <form class="popup__form popup__form_add-card" action="#" name="popupForm" novalidate>
                    <fieldset class="popup__form-input">
                        <input class="popup__input popup__form-author popup__form_card_name" id="cardName-input"
                            type="text" placeholder="Название" name="name" required minlength="1" maxlength="30" />
                        <span class="popup__form-input-error" id="cardName-input-error">Вы пропустили это поле.</span>
                        <input class="popup__input popup__form-author popup__form_card_link" id="cardLink-input"
                            type="url" placeholder="Ссылка на картинку" name="link" required />
                        <span class="popup__form-input-error" id="cardLink-input-error">Вы пропустили это поле.</span>
                    </fieldset>
                    <button type="submit" class="popup__submit-button popup__submit-button-newcard">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup__open-card">
            <div class="popup__container-open-card">
                <button class="popup__close-button popup__close-button_open-card" type="button"
                    aria-label="Закрытие окна просмотра карточки"></button>
                <figure class="popup__open-card-figure">
                    <img src="#" alt="#" class="popup__open-card-image" />
                    <figcaption class="popup__open-card-figcaption"></figcaption>
                </figure>
            </div>
        </section>

        <section class="popup popup__delete-card">
            <div class="popup__container popup__container-delete-card">
                <button class="popup__close-button popup__close-button-delete-card" type="button" aria-label="Закрытие окна удаления карточки"></button>
                <h2 class="popup__title popup__title-delete-card">Вы уверены?</h2>
                <form class="popup__form popup__form-delete-card" action="#" name="popupForm" novalidate>
                    <button type="submit" class="popup__submit-button popup__submit-button-delete-card">Да</button>
                </form>
            </div>
        </section>

        <section class="popup popup__update-avatar">
            <div class="popup__container popup__container-update-avatar">
                <button class="popup__close-button popup__close-button_edit-avatar" type="button" aria-label="Закрытие окна изменения фотографии автора"></button>
                <h2 class="popup__title popup__title-update-avatar">Обновить аватар</h2>
                <form class="popup__form" action="#" name="popupForm" novalidate>
                    <fieldset class="popup__form-input">
                        <input class="popup__input  popup__form-update-avatar" id="avatarLink-input"
                            type="url" placeholder="Ссылка на аватарку" name="avatar" required />
                        <span class="popup__form-input-error" id="avatarLink-input-error">Вы пропустили это поле.</span>
                    </fieldset>
                    <button type="submit" class="popup__submit-button popup__submit-button-update-avatar">Сохранить</button>
                </form>
            </div>
        </section>

        <template class="template" >
            <li class="card">
                <img src="#" alt="#" class="card__image" />
                <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
                <h3 class="card__title"></h3>
                <div class="card__like-container">
                    <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
                    <span class="card__like-count" id="like-count">0</span>
                </div>
            </li>
        </template>
    </div>
</body>

</html>
